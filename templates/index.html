<!doctype html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Semināru Datu Ekstraktors – Meow Meow Industries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f8f9fa;
    }
    .card {
      background-color: #1e1e1e;
      border: 1px solid #333;
    }
    table {
      color: #fff;
    }
    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="text-center mb-4">
    <h1 class="display-6">📄 Semināru Datu Ekstraktors</h1>
    <p class="lead">Augšupielādē <code>.docx</code> failu un eksportē uz Excel ✨</p>
  </div>

  <!-- Real Submission -->
  <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm bg-dark">
    <div class="mb-3">
      <label for="file" class="form-label text-white">Izvēlies savu <code>.docx</code> failu:</label>
      <input type="file" name="file" class="form-control" accept=".docx" required>
    </div>
    <button type="submit" class="btn btn-success w-100">📥 Izvilkt & Lejupielādēt Excel</button>
  </form>
</div>

<footer>
  Meow Meow Industries 2025 🐱🐾
</footer>

</body>
</html>
